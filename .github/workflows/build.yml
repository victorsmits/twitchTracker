name: Build docker image

on: push
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore gem cache
        uses: tespkg/actions-cache/restore@v1
        with:
          endpoint: "minio.victorsmits.com" # optional, default s3.amazonaws.com
          accessKey: ${{ secrets.MINIO_ACCESS_KEY }}
          secretKey: ${{ secrets.MINIO_SECRET_KEY }}
          bucket: "s3cache" # required
          key: ${{ github.repository }}/${{ github.ref }}
          path: |
            Gemfile
            Gemfile.lock
            $PWD/vendor/bundle

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # v1.146.0
        with:
          bundler-cache: true

      - name: Store gem cache
        uses: tespkg/actions-cache/save@v1
        with:
          endpoint: "minio.victorsmits.com"
          accessKey: ${{ secrets.MINIO_ACCESS_KEY }}
          secretKey: ${{ secrets.MINIO_SECRET_KEY }}
          bucket: "s3cache" # required
          key: ${{ github.repository }}/${{ github.ref }}
          path: |
            Gemfile
            Gemfile.lock
            $PWD/vendor/bundle

      - name: Log in to registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: registry.victorsmits.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: registry.victorsmits.com/twitchtracker/app:latest
